		<h2>新規講師登録</h2>

		<form th:action="@{teRegistConfirm}" method="post">
			<table>
				<tr>
					<th>講師ID</th>
					<td><input type="text" name="user_id" th:value="${te.user_id}" required></td>

				</tr>

					<th for="school-select">所属学校名</th>

						<select name="schoolName" id="school-select" name="school_name" th:value="${te.school_name}"
							required>
							<option value="">--選択してください</option>

							<option value="kitakyu">KCS北九州情報専門学校</option>
							<option value="oita">KCS大分情報専門学校</option>
							<option value="hiroshima">JOHO 広島情報専門学校</option>
							<option value="osaka">JOHO 大阪情報専門学校</option>
							<option value="nagoya">名古屋医療情報専門学校</option>
							<option value="nagoyamedia">名古屋情報メディア専門学校</option>
							<option value="nigata">JOHO 新潟情報専門学校</option>
							<option value="hokaido">北海道情報専門学校</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>入社年月日</th>
					<td><input type="date" id="enr_year" name="enr_year" th:value="${te.enr_year}" min="1900-01-01"
							max="9999-12-31"></td>
				</tr>
				<td colspan="2" align="right">
					<input type="submit" value="確認">
				</td>
				</tr>

			</table>


			<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;">エラーメッセージ</p>
