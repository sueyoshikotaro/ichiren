<!-- 新規講師登録機能 (担当:向江)-->
<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|新規講師登録</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>新規講師登録</h2>

		<form th:action="@{teInfoRegistConfirm}" method="post">

			<div class="form-group regist-item">
				<label class="form-label">講師名</label>
				<input type="text" class="form-control regist-field" name="user_name" required>
			</div>

			<div class="form-group regist-item">
				<label class="form-label">講師ID</label>
				<input type="text" class="form-control regist-field" name="user_id" required>
			</div>

			<div class="form-group regist-item">
				<label class="form-label" for="school-select">所属学校名</label>
				<select id="school-select" name="school_name" class="form-select regist-field" required>
					<option selected disabled>選択してください</option>
					<option name="school_name">北海道情報専門学校</option>
					<option name="school_name">JOHO 新潟情報専門学校</option>
					<option name="school_name">JOHO 大阪情報専門学校</option>
					<option name="school_name">名古屋医療情報専門学校</option>
					<option name="school_name">名古屋情報メディア専門学校</option>
					<option name="school_name">JOHO 広島情報専門学校</option>
					<option name="school_name">KCS福岡情報専門学校</option>
					<option name="school_name">KCS北九州情報専門学校</option>
					<option name="school_name">KCS大分情報専門学校</option>
					<option name="school_name">KCS鹿児島情報専門学校</option>
				</select>
			</div>

			<div class="form-group regist-item">
				<label class="form-label">入社年月日</label>
				<input type="date" class="form-control regist-field" id="enr_year" name="enr_year" min="1900-01-01"
					max="9999-12-31" required>
			</div>

			<button type="submit" class="control-btn mini-btn">確認</button>

			<!--エラー置き場-->
			<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;">エラーメッセージ</p>

		</form>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
