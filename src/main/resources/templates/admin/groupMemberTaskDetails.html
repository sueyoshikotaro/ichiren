<!-- グループメンバタスク詳細機能(向江) -->
<!-- 必須情報(下記2項目) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 必須項目 -->
	<meta charset="UTF-8">

	<!-- サイトタイトル -->
	<title>タスクどん|グループメンバタスク詳細</title>

	<!-- デザイン等 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>グループメンバタスク詳細</h2>

		<div th:each="task : ${task}">
			<div th:text="'タスク：' + ${task.task_name}"></div>
			<div th:text="'優先度：' + ${task.task_priority}"></div>
			<div th:text="'カテゴリ：' + ${task.task_category}"></div>
			<div th:text="'進捗率：' + ${task.progress} + '％'"></div>
			<div class="w-25 p-3">
				<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
					aria-valuemax="100">
					<div class="progress-bar" th:style="'width:'+ ${task.progress}+'%'"></div>
				</div>
			</div>
			<div th:text="'開始日：' + ${task.start_date}"></div>
			<div th:text="'終了予定日：' + ${task.end_date}"></div>
			<div th:text="'概要：' + ${task.task_content}"></div>

		</div>

		<!-- コンテナ最下のボタン -->
		<button th:onclick="|location.href='@{/taskdon/admin/groupDetail}'|">戻る</button>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
