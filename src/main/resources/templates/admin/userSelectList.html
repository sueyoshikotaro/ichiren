<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ユーザ選択</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>
	
</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>ユーザ一覧</h2>

		<!-- エラー文を表示する -->
		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;"></p>

		<form name="form1" th:action="@{groupCreate}" method="post">
			<!-- 一覧表示テーブル -->
			<table border="1">
				<tr>
					<th></th>
					<th>ユーザID</th>
					<th>ユーザ名</th>
					<th>パスワード</th>
					<th>所属学校</th>
					<th>入学年度</th>
					<td colspan="2"></td>
					<!--					<td colspan></td>-->
				</tr>

				<tr th:each="user : ${users}">
					<td class="form-check">
						<input class="form-check-input" type="checkbox" name="check" th:value="${user.user_id}"
							id="flexCheckDefault" th:checked="${user.checked}">
						<input type="hidden" th:value="${user.user_id}" name="userId">
						<input type="hidden" th:value="${user.user_name}" name="userName">
					</td>
					<td th:text="${user.user_id}"></td>
					<td th:text="${user.user_name}"></td>
					<td th:text="${user.user_pass}"></td>
					<!--					<td th:text="${user.school_id}"></td>-->
					<td th:text="${user.school_name}"></td>
					<td th:text="${user.enr_year}"></td>
				</tr>

			</table>

			<!--グループメンバ追加から遷移してきた場合-->
			<input type="hidden" name="group_id" th:value="${groupDetail.group_id}">
			
			<input type="hidden" name="group_name" th:value="${groupDetail.group_name}">
						
			<input type="hidden" name="genre" th:value="${genre}">
			
			<button type="submit">選択</button>
		</form>
	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
