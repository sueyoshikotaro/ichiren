<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ユーザ選択</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/list.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2 style="margin-bottom: 20px;">ユーザ一覧</h2>

		<!-- エラー文を表示する -->
		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;"></p>

		<p style="margin-bottom: 0px;">チェックを入れてユーザを選択してください</p>

		<form name="form1" th:action="@{groupCreate}" method="post">

			<div class="main-content ">

				<div th:each="user : ${users}" class="content-child select-user-field" style="margin-bottom: 0px;">

					<div class="form-check form-check-reverse" style="margin-bottom: -20px;">
						<input class="form-check-input" type="checkbox" name="check" id="flexCheckDefault"
							th:value="${user.user_id}" th:checked="${user.checked}">
						<label class="form-check-label">選択</label>
						<input type="hidden" th:value="${user.user_id}" name="userId">
						<input type="hidden" th:value="${user.user_name}" name="userName">
					</div>

					<span class="form-label" th:text="'ID：['+${user.user_id}+']'"></span><br>

					<span class="form-label" th:text="'名前　　：'+${user.user_name}"></span><br>

					<span class="form-label" th:text="'所属学校：'+${user.school_name}"></span><br>
					<span class="form-label" th:text="'入学年度：'+${user.enr_year}"></span>

				</div>

				<!--グループメンバ追加から遷移してきた場合-->
				<input type="hidden" name="group_id" th:value="${groupDetail.group_id}">

				<input type="hidden" name="group_name" th:value="${groupDetail.group_name}">

				<input type="hidden" name="genre" th:value="${genre}">

			</div>

			<button type="submit" class="select-btn long-btn">選択
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
					class="bi bi-person-plus" viewBox="0 0 16 16" style="margin-top: -6px;">
					<path
						d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
					<path fill-rule="evenodd"
						d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
				</svg>
			</button>
		</form>
	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
