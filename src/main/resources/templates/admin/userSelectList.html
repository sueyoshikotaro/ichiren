<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ユーザー</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!--ナビゲーションバー-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<img class="iconLink no-wrap" th:src="@{/img/icon.png}" th:onclick="|location.href='@{menu}'|" alt="icon"
				width="48" height="48">
			<span class="nav-title">タスクどん</span>

			<!--ドロップダウンメニュー(開閉)-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
							メニュー
						</button>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li>
								<hr class="dropdown-divider"> <!--線-->
							</li>
							<li><a class="dropdown-item" href="#">ログアウト</a></li>
							<!--リンク例-->
							<!--<li><a class="dropdown-item" href="#">遷移先の画面名</a></li>-->
						</ul>
				</ul>
				</li>
				</ul>
			</div>
		</div>
	</nav>
</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>ユーザ一覧</h2>

		<!-- エラー文を表示する -->
		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;"></p>

		<form name="form1" th:action="@{groupCreate}" method="get">
			<!-- 一覧表示テーブル -->
			<table border="1">
				<tr>
					<th></th>
					<th>ユーザID</th>
					<th>ユーザ名</th>
					<th>パスワード</th>
					<th>所属学校</th>
					<th>入学年度</th>
					<td colspan="2"></td>
					<!--					<td colspan></td>-->
				</tr>

				<tr th:each="user : ${users}">
					<td class="form-check">
						<input class="form-check-input" type="checkbox" name="check" th:value="${user.user_id}"
							id="flexCheckDefault" th:checked="${user.checked}">
						<input type="hidden" th:value="${user.user_id}" name="userId">
						<input type="hidden" th:value="${user.user_name}" name="userName">
					</td>
					<td th:text="${user.user_id}"></td>
					<td th:text="${user.user_name}"></td>
					<td th:text="${user.user_pass}"></td>
					<!--					<td th:text="${user.school_id}"></td>-->
					<td th:text="${user.school_name}"></td>
					<td th:text="${user.enr_year}"></td>
				</tr>

			</table>

			<input type="hidden" name="group_name" th:value="${group_name}">
			<input type="hidden" name="genre" th:value="${genre}">
			
			<button type="submit">選択</button>
		</form>
	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
