<!-- 管理者用メニュー(名称:ホーム) -->
<!-- 必須情報(下記2項目) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 必須項目 -->
	<meta charset="UTF-8">

	<!-- サイトタイトル -->
	<title>タスクどん|メニュー</title>

	<!-- デザイン等 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!-- コンテナ -->
	<div class="container">

		<h2 class="menu-text">ホーム</h2>

		<!-- 遷移先 -->
		<a class="menu-btn" th:onclick="|location.href='@{groupList}'|" style="margin-top: 40px;">グループ一覧</a>

		<a class="menu-btn" th:onclick="|location.href='@{userList}'|" style="margin-top: 32px;">ユーザ一覧</a>

		<a class="menu-btn" th:onclick="|location.href='@{schoolDetails}'|" style="margin-top: 32px;">学校情報詳細</a>

		<!-- ログインしているユーザが大ボスの場合非表示 -->
		<div th:if="${#strings.startsWith(session.user.user_id, 'te')}">
			<a class="menu-btn" th:onclick="|location.href='@{chat}'|" style="margin-top: 32px;">チャット</a>
		</div>

		<!-- ログインしているユーザが大ボスの場合表示 -->
		<div th:if="${#strings.startsWith(session.user.user_id, 'ad')}">
			<a class="menu-btn" th:onclick="|location.href='@{teList}'|" style="margin-top: 32px;">講師一覧</a>
		</div>

	</div>

	<!-- bootstrapのjsリンク接続 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
