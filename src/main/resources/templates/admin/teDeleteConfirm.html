<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 必須項目 -->
	<meta charset="UTF-8">

	<!-- サイトタイトル -->
	<title>タスクどん|退職確認</title>

	<!-- デザイン等 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>
</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>講師退職
			<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-dash"
				viewBox="0 0 16 16" style="margin-top: -7px;">
				<path
					d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
				<path
					d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z" />
			</svg>
		</h2>
		<h3 style="margin-bottom: 30px;">[退職内容確認]</h3> <!--確認画面用の説明用テキスト-->

		<h5 style="color: crimson;">※講師を退職させると元には戻せません</h5>

		<div class="main-content">

			<form th:action="@{teDeleteComp}" method="post" th:if="${te != null}">

				<div class="mb-3 retirement-item">
					<span class="form-label">講師名</span>
					<div type="text" class="form-control" th:text="${te.user_name}"></div>
				</div>

				<div class="mb-3 retirement-item" style="margin-top: 22px;">
					<span class="form-label">講師ID</span>
					<div type="text" class="form-control" th:text="${te.user_id}"></div>
				</div>

				<div class="mb-3 retirement-item" style="margin-top: 22px;">
					<span class="form-label">所属学校</span>
					<div type="text" class="form-control" th:text="${te.school_name}"></div>
				</div>

				<div class="mb-3 retirement-item" style="margin-top: 22px;">
					<span class="form-label">入学年度</span>
					<div type="text" class="form-control" th:text="${te.enr_year}"></div>
				</div>

				<div class="form-check">
					<label class="form-check-label" for="flexCheckDefault">
						<u>内容を確認しました</u>
					</label>
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				</div>

				<div id="message" style="display: none; color: dimgray;">※チェックボックスにチェックしてください</div>

				<button type="submit" name="buttonCheck" value="退職" class="control-btn mini-btn"
					style="margin-top: 30px; margin-bottom: 20px;">退職
					<svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
						class="bi bi-check2-square" viewBox="0 0 16 16" style="margin-bottom: 3px;">
						<path
							d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z" />
						<path
							d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0" />
					</svg>
				</button>

				<input type="hidden" name="user_id" th:value="${te.user_id}">
				<input type="hidden" name="user_name" th:value="${te.user_name}">
				<input type="hidden" name="user_pass" th:value="${te.user_pass}">
				<input type="hidden" name="school_name" th:value="${te.school_name}">
				<input type="hidden" name="enr_year" th:value="${te.enr_year}">
				<input type="hidden" name="user_flg" th:value="${te.user_flg}">

			</form>
		</div>

		<!-- 講師削除完了のポップアップ -->
		<div class="modal fade popup-place" id="Modal" tabindex="-1" role="dialog" aria-labelledby="teDeleteModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<p class="modal-text">退職が完了しました</pm>
					<form th:action="@{teList}" method="get">
						<button type="submit" class="control-btn return-btn">講師一覧へ</button>
					</form>
				</div>
			</div>
		</div>

	</div>

	<!--Javascript-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<!--modal.jsで使う用の変数-->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var comp = /*[[${teDeleteComp}]]*/ true;
		/*]]>*/
	</script>

	<!--modal.jsへのリンク-->
	<script th:src="@{/js/modal.js}"></script>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
