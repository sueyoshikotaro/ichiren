<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|グループ解散</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container" th:if="${teamsDisplay != null}">
		<h2>グループ解散</h2>

		<p>本当にこのユーザを削除しますか？</p>

		<form th:action="@{groupDissComp}" method="post">
			<table border="1">
				<div>
					<tr>
						<th>グループ名</th>
						<td th:text="${teamsDisplay.group_name}"></td>
						<input type="hidden" name="group_id" th:value="${teamsDisplay.group_id}">
					</tr>

					<tr>
						<th>リーダ</th>
					</tr>
					<tr th:each="leader : ${leaderUser}">
						<td th:text="${leader.user_name}"></td>
					</tr>

					<tr>
						<th>メンバ</th>
					</tr>
					<tr th:each="member : ${memberUser}">
						<td th:text="${member.user_name}"></td>
					</tr>
				</div>
			</table>

			<tr>
				<th>
					<div class="form-check">
						<label class="form-check-label" for="flexCheckDefault">
							一度グループ情報を削除すると元には戻せません
						</label>
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					</div>
				</th>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<button type="button" name="button" value="解散" class="btn btn-danger"
						onclick="groupDissAndShowPopup()">解散</button>
				</td>
			</tr>
		</form>

		<!-- ポップアップ -->
		<div class="modal fade" id="groupDissModal" tabindex="-1" role="dialog" aria-labelledby="groupDissModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="groupDissModalLabel">解散完了</h5>
					</div>
					<div class="modal-body">
						<p>解散が完了しました</p>
					</div>
					<div class="modal-footer">
						<form th:action="@{groupList}" method="get">
							<button type="submit" class="btn btn-danger">グループ一覧へ</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script>
		function groupDissAndShowPopup() {
			// フォーム要素を取得
			var form = document.querySelector('form');

			// コントローラメソッドを呼び出すためにフォームを送信
			form.action = 'groupDissComp'; // コントローラメソッドの実際のURLに置き換えてください
			form.method = 'post';

			// buttonパラメータを追加
			//var buttonInput = document.createElement('input');
			//buttonInput.type = 'hidden';
			//buttonInput.name = 'button';
			//buttonInput.value = '編集'; // または '戻る' など必要な値を設定
			//form.appendChild(buttonInput);

			form.submit();
		}
	</script>

	<!--ポップアップを表示するためのコード-->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var groupDissComp = /*[[${groupDissComp}]]*/ true;
		$(document).ready(function () {
			if (groupDissComp == true) {
				$('#groupDissModal').modal('show');
			}
		});
		/*]]>*/
	</script>

	<!--チェックボックスが押されていない間ボタンを無効化-->
	<script>
		$(document).ready(function () {
			$('#flexCheckDefault').on('change', function () {
				if ($(this).is(':checked')) {
					$('button[name="button"]').prop('disabled', false);
				} else {
					$('button[name="button"]').prop('disabled', true);
				}
			});
			$('button[name="button"]').prop('disabled', true);
		});
	</script>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
		
</body>

</html>
