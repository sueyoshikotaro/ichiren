<!-- 向江 -->
<!-- 必須情報(下記2項目) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 必須項目 -->
	<meta charset="UTF-8">

	<!-- サイトタイトル -->
	<title>タスクどん|パスワード初期化</title>

	<!-- デザイン等 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!-- コンテナ -->
	<div class="container">

		<h2>タスクどん</h2>
		<h3>[初期化内容確認]</h3> <!--確認画面用の説明用テキスト-->

		<h6>下記,ユーザのパスワードを初期化します</h6>

		<form th:action="@{passClearConfirm}" method="post" th:if="${user != null}">
			<div class="mb-3">
				<span class="form-label">ユーザ</span>
				<div type="text" class="form-control" th:text="${user.user_name}"></div>
			</div>

			<div class="mb-3">
				<span class="form-label">ユーザID</span>
				<div type="text" class="form-control" th:text="${user.user_id}"></div>
			</div>

			<div class="mb-3">
				<span class="form-label">パスワード</span>
				<div type="text" class="form-control" th:text="${user.user_pass}"></div>
			</div>

			<button type="button" name="button" value="初期化" class="control-btn mini-btn"
				onclick="passResetAndShowPopup()">初期化</button>

			<input type="hidden" name="user_id" th:value="${user.user_id}">
			<input type="hidden" name="user_name" th:value="${user.user_name}">
			<input type="hidden" name="user_pass" th:value="${user.user_pass}">
			<input type="hidden" name="school_name" th:value="${user.school_name}">
			<input type="hidden" name="enr_year" th:value="${user.enr_year}">
			<input type="hidden" name="user_flg" th:value="${user.user_flg}">

		</form>

		<!-- ポップアップ -->
		<div class="modal fade popup-place" id="passResetModal" tabindex="-1" role="dialog"
			aria-labelledby="passResetModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<p class="modal-text">パスワードの再設定が完了しました</p>
					<form th:action="@{userList}" method="get">
						<button type="submit" class="control-btn return-btn">ユーザ一覧へ</button>
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

		<script>
			function passResetAndShowPopup() {
				// フォーム要素を取得
				var form = document.querySelector('form');

				// コントローラメソッドを呼び出すためにフォームを送信
				form.action = 'passClearConfirm'; // コントローラメソッドの実際のURLに置き換えてください
				form.method = 'post';

				// buttonパラメータを追加
				var buttonInput = document.createElement('input');
				buttonInput.type = 'hidden';
				buttonInput.name = 'button';
				buttonInput.value = '作成'; // または '戻る' など必要な値を設定
				form.appendChild(buttonInput);

				form.submit();
			}
		</script>

		<!--ポップアップを表示するためのコード-->
		<script th:inline="javascript">
			/*<![CDATA[*/
			var passClearConfirm = /*[[${passClearConfirm}]]*/ true;
			$(document).ready(function () {
				if (passClearConfirm == true) {
					$('#passResetModal').modal('show');
				}
			});
			/*]]>*/
		</script>
	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
