<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ユーザ削除確認</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!--ナビゲーションバー-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<img class="iconLink no-wrap" th:src="@{/img/icon.png}" th:onclick="|location.href='@{menu}'|" alt="icon"
				width="48" height="48">
			<span class="nav-title">タスクどん</span>

			<!--ドロップダウンメニュー(開閉)-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
							メニュー
						</button>
						<!--各画面遷移-->
						<ul class="dropdown-menu dropdown-menu-dark">
							<!--メニュー画面遷移-->
							<li><a class="dropdown-item" th:onclick="|location.href='@{menu}'|">ホーム</a></li>
							<li><a class="dropdown-item" th:onclick="|location.href='@{groupList}'|">グループ一覧</a></li>
							<li><a class="dropdown-item" th:onclick="|location.href='@{userList}'|">ユーザ一覧</a></li>
							<!--役職判断処理(管理者のBOSS)-->
							<!--<div th:if="${#strings.startsWith(session.user.user_id, 'ad')}">
								<li><a class="dropdown-item" th:onclick="|location.href='@{teList}'|">講師一覧</a>
								</li>
							</div>-->
							<li><a class="dropdown-item" th:onclick="|location.href='@{schoolDetails}'|">学校情報詳細</a></li>
							<li><a class="dropdown-item" th:onclick="|location.href='@{/nextpage}'|">チャット</a></li>
							<li>
								<hr class="dropdown-divider"> <!--線-->
							</li>
							<li><a class="dropdown-item" th:href="@{/taskdon/user/logout}">ログアウト</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</head>

<body>
	<!--コンテナ-->
	<div class="container" th:if="${user != null}">
		<h2 class="menu-text">グループ作成確認</h2>

		<p>本当にこのユーザを削除しますか？</p>

		<form th:action="@{userDeleteConfirm}" method="post">
			<table border="1">

				<tr>
					<th>項目</th>
					<th>内容</th>
				</tr>
				<tr>
					<th>ユーザID</th>
					<td th:text="${user.user_id}"></td>
				</tr>
				<tr>
					<th>ユーザ名</th>
					<td th:text="${user.user_name}"></td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td th:text="${user.user_pass}"></td>
				</tr>
				<tr>
					<th>所属学校</th>
					<td th:text="${user.school_name}"></td>
				</tr>
				<tr>
					<th>入学年度</th>
					<td th:text="${user.enr_year}"></td>
				</tr>

			</table>

			<tr>
				<th>
					<div class="form-check">
						<label class="form-check-label" for="flexCheckDefault">
							一度ユーザを削除すると元には戻せません
						</label>
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					</div>
				</th>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<button type="button" name="button" value="削除" class="btn btn-danger"
						onclick="userDereteAndShowPopup()">削除</button>
				</td>
			</tr>

			<input type="hidden" name="user_id" th:value="${user.user_id}">
			<input type="hidden" name="user_name" th:value="${user.user_name}">
			<input type="hidden" name="user_pass" th:value="${user.user_pass}">
			<input type="hidden" name="school_name" th:value="${user.school_name}">
			<input type="hidden" name="enr_year" th:value="${user.enr_year}">
			<input type="hidden" name="user_flg" th:value="${user.user_flg}">

		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<!-- ポップアップ -->
	<div class="modal fade" id="userDeleteModal" tabindex="-1" role="dialog" aria-labelledby="userDeleteModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="userDeleteModalLabel">削除完了</h5>
				</div>
				<div class="modal-body">
					<p>削除が完了しました</p>
				</div>
				<div class="modal-footer">
					<form th:action="@{userList}" method="get">
						<button type="submit" class="btn btn-danger">ユーザ一覧へ</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!--コントロールを呼び出す-->
	<script>
		function userDereteAndShowPopup() {
			// フォーム要素を取得
			var form = document.querySelector('form');

			// コントローラメソッドを呼び出すためにフォームを送信
			form.action = 'userDeleteConfirm'; // コントローラメソッドの実際のURLに置き換えてください
			form.method = 'post';

			form.submit();
		}
	</script>


	<!--ポップアップを表示するためのコード-->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var userDeleteConfirm = /*[[${userDeleteConfirm}]]*/ true;
		$(document).ready(function () {
			if (userDeleteConfirm == true) {
				$('#userDeleteModal').modal('show');
			}
		});
		/*]]>*/
	</script>


	<!--チェックボックスが押されていない間ボタンを無効化-->
	<script>
		$(document).ready(function () {
			$('#flexCheckDefault').on('change', function () {
				if ($(this).is(':checked')) {
					$('button[name="button"]').prop('disabled', false);
				} else {
					$('button[name="button"]').prop('disabled', true);
				}
			});
			$('button[name="button"]').prop('disabled', true);
		});
	</script>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
