<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスクどん</title>
</head>

<body>
	<h1>学校情報編集</h1><br>

	<tr th:each="schoolDetails : ${schoolEdit}" th:if="${schoolDetailsStat.index == 0}">
		<p th:text="'学校ID：' + ${schoolDetails.school_id}">学校ID:</p>
		<p th:text="'学校名：' + ${schoolDetails.school_name}">学校名</p>
	</tr><br>

	<form th:action="@{schoolDetailsChange}" method="post">
		<!--教室情報一覧表示-->
		<table border="1">
			<tr>
				<th>教室名</th>
				<th>建物</th>
				<th>階層</th>
				<th>PC</th>
			</tr>
			<tr th:each="schoolDetails : ${schoolEdit}">
				<td th:text="${schoolDetails.room_name}"></td>
				<td th:text="${schoolDetails.hall}"></td>
				<td th:text="${schoolDetails.floor}"></td>
				<td th:if="${schoolDetails.pc_flg == 1}">有</td>
				<td th:unless="${schoolDetails.pc_flg == 1}">無</td>
			</tr>
		</table><br>
	</form>
</body>

</html>
