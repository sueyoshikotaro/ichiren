<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|グループメンバ削除</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>グループメンバ削除</h2>
		<h3>[削除内容確認]</h3> <!--確認画面用の説明用テキスト-->

		<!--指示文を表示-->
		<!--		<p th:if="${Msg}" th:text="${Msg}"></p>-->

		<div th:if="${user != null}">
			<tr th:each="groupMemberDelete : ${user}" th:if="${groupMemberDeleteStat.index == 0}">
				<p th:text="${groupMemberDelete.user_name}"></p>
			</tr>

			<form th:action="@{groupMemberDeleteConfirm}" method="post">
				<table>
					<tr>
						<th>タスク名</th>
						<th>タスク内容</th>
					</tr>

					<tr th:each="user : ${user}">
						<td th:text="${user.task_name}"></td>
						<td th:text="${user.task_content}"></td>
						<input type="hidden" name="task_id" th:value="${user.task_id}">
					</tr>

					<tr>
						<td colspan="2" align="right">

							<input type="hidden" name="user_id" th:value="${user[0].user_id}">
							<input type="hidden" name="group_id" th:value="${user[0].group_id}">


							<button type="button" name="button" value="削除" class="btn btn-danger"
								onclick="groupMemberDeleteAndShowPopup()">削除</button>
							<button type="submit" name="button" value="戻る" class="btn btn-info">戻る</button>
						</td>
					</tr>
				</table>
			</form>
		</div>


		<!-- ポップアップ -->
		<div class="modal fade" id="groupMemberDeleteModal" tabindex="-1" role="dialog"
			aria-labelledby="groupMemberDeleteModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="groupMemberDeleteModalLabel">削除完了</h5>
					</div>
					<div class="modal-body">
						<p>削除が完了しました</p>
					</div>
					<div class="modal-footer">

						<form th:action="@{groupDetail}" method="post">
							<input type="hidden" name="group_id" th:value="${group[0].group_id}" th:if="${group != null}">
							<button type="submit" name="button" value="グループ詳細へ" class="btn btn-danger">グループ詳細へ</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script>
		function groupMemberDeleteAndShowPopup() {
			// フォーム要素を取得
			var form = document.querySelector('form');

			// コントローラメソッドを呼び出すためにフォームを送信
			form.action = 'groupMemberDeleteConfirm'; // コントローラメソッドの実際のURLに置き換えてください
			form.method = 'post';

			// buttonパラメータを追加
			var buttonInput = document.createElement('input');
			buttonInput.type = 'hidden';
			buttonInput.name = 'button';
			buttonInput.value = '削除'; // または '戻る' など必要な値を設定
			form.appendChild(buttonInput);

			form.submit();
		}
	</script>

	<!--ポップアップを表示するためのコード-->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var groupMemberDeleteComp = /*[[${groupMemberDeleteComp}]]*/ true;
		$(document).ready(function () {
			if (groupMemberDeleteComp == true) {
				$('#groupMemberDeleteModal').modal('show');
			}
		});
		/*]]>*/
	</script>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
