<!-- グループメンバ削除機能 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスクどん</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<a th:href="@{/taskdon/admin/logout}">ログアウト</a><!-- 右寄せにする -->
</head>

<body>

	<div class="container" id="container"> <!-- コンテナ共通 -->
		<h1>グループメンバ削除画面</h1><br>

		<!--指示文を表示-->
		<p th:if="${Msg}" th:text="${Msg}"></p>

		<tr th:each="groupMenberDelete : ${user}" th:if="${groupMenberDelete.index == 0}">
			<p th:text="${groupMenberDelete.user_name}"></p>
		</tr>
		
		<form th:action="@{groupMenberDeleteConfirm}" method="post" id="form">
			<table border="1">
				<tr>
					<th>タスク名</th>
					<th>タスク内容</th>
				</tr>
				
				<tr th:each="user : ${tasks}">
					<td th:text="${user.task_name}"></td>
					<td th:text="${user.task_content}"></td>
				</tr>
			</table>


			<button type="button" name="button" value="確認" onclick="formSubmit('確認')">確認</button>
			<button type="button" name="button" value="戻る" onclick="formSubmit('戻る')">戻る</button>

		</form>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
