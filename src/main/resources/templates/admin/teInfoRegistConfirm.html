<!-- 新規講師登録機能/確認&完了 (担当:向江)-->
<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|講師登録</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>新規講師登録</h2>

		<h3 style="margin-bottom: 30px;">[登録内容確認]</h3> <!--確認画面用の説明用テキスト-->

		<form th:action="@{teInfoRegistComp}" method="post">
			<div th:each="te : ${te}">

				<div class="form-group regist-item">
					<label class="form-label">講師名</label>
					<input type="text" class="form-control confirmation-field" th:value="${te.user_name}" readonly>
				</div>

				<div class="form-group regist-item">
					<label class="form-label" style="margin-top: 22px;">講師ID</label>
					<input type="text" class="form-control confirmation-field" th:value="${te.user_id}" readonly>
				</div>

				<div class="form-group regist-item">
					<label class="form-label" style="margin-top: 22px;">所属学校
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-building" viewBox="0 0 16 16" style="margin-bottom: 4px; margin-left: -3px;">
							<path
								d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z" />
							<path
								d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3z" />
						</svg>
					</label>
					<input type="text" class="form-control confirmation-field" th:value="${te.school_name}" readonly>
				</div>

				<div class="form-group regist-item">
					<label class="form-label" style="margin-top: 22px;">入社年月日
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-calendar-event" viewBox="0 0 16 16"
							style="margin-bottom: 4px; margin-left: -2px;">
							<path
								d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
							<path
								d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
						</svg>
					</label>
					<input type="text" class="form-control confirmation-field" th:value="${te.enr_year}" readonly>
				</div>

				<input type="hidden" name="user_id" th:value="${te.user_id}">
				<input type="hidden" name="user_name" th:value="${te.user_name}">
				<input type="hidden" name="user_pass" th:value="${te.user_pass}">
				<input type="hidden" name="school_name" th:value="${te.school_name}">
				<input type="hidden" name="enr_year" th:value="${te.enr_year}">
				<input type="hidden" name="user_flg" th:value="${te.user_flg}">

				<button type="button" name="button" value="登録" class="control-btn mini-btn"
					onclick="teInfoRegistAndShowPopup()" style="margin-top: 30px; margin-bottom: 20px;">登録
					<svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
						class="bi bi-check2-square" viewBox="0 0 16 16" style="margin-bottom: 3px;">
						<path
							d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z" />
						<path
							d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0" />
					</svg>
				</button>

			</div>
		</form>

		<!-- ポップアップ -->
		<div class="modal fade popup-place" id="teInfoRegistModel" tabindex="-1" role="dialog"
			aria-labelledby="teInfoRegistModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<p class="modal-text">登録が完了しました</p>

					<form th:action="@{/taskdon/user/login}" method="get"
						th:if="${#strings.startsWith(session.user.user_id, 'admin')}">
						<button type="submit" class="control-btn return-btn">ログインへ</button>
					</form>

					<form th:action="@{teList}" method="get"
						th:unless="${#strings.startsWith(session.user.user_id, 'admin')}">
						<button type="submit" class="control-btn return-btn">講師情報一覧へ</button>
					</form>
				</div>
			</div>
		</div>

		<!--Javascript-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<script>
			function teInfoRegistAndShowPopup() {
				// フォーム要素を取得
				var form = document.querySelector('form');

				// コントローラメソッドを呼び出すためにフォームを送信
				form.action = 'teInfoRegistComp'; // コントローラメソッドの実際のURLに置き換えてください
				form.method = 'post';

				// buttonパラメータを追加
				var buttonInput = document.createElement('input');
				buttonInput.type = 'hidden';
				buttonInput.name = 'button';
				buttonInput.value = '登録'; // または '戻る' など必要な値を設定
				form.appendChild(buttonInput);

				form.submit();
			}
		</script>

		<!--ポップアップを表示するためのコード-->
		<script th:inline="javascript">
			/*<![CDATA[*/
			var teInfoRegistComp = /*[[${teInfoRegistComp}]]*/ true;
			$(document).ready(function () {
				if (teInfoRegistComp == true) {
					$('#teInfoRegistModel').modal('show');
				}
			});
			/*]]>*/
		</script>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
