<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|学校情報編集</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/school.css}"> <!-- 学校情報系CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>学校情報編集</h2>

		<!-- エラー文を表示する -->
		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;"></p>

		<div th:each="schoolDetails : ${schoolEdit}" th:if="${schoolDetailsStat.index == 0}">
			<div class="mb-3 school-info-text">
				<span class="form-label" id="basic-addon1">学校名</span>
				<input type="text" class="form-control" th:value="${schoolDetails.school_name}" readonly>
			</div>

			<div class="mb-3 school-info-text second-text">
				<span class="form-label" id="basic-addon1">学校ID</span>
				<input type="text" class="form-control" th:value="${schoolDetails.school_id}" readonly>
			</div>
		</div>

		<form th:action="@{schoolEditConfirm}" method="post">
			<div th:each="schoolDetails : ${schoolEdit}">
				<div class="mb-3">
					<span class="form-label">教室名</span>
					<input type="text" th:value="${schoolDetails.room_name}" class="form-control" name="room_name"
						required>
				</div>

				<div class="mb-3">
					<span class="form-label">建物</span>
					<input type="text" th:value="${schoolDetails.hall}" class="form-control" name="hall" required>
				</div>

				<div class="row">
					<div class="col">
						<div class="mb-3">
							<span class="form-label">階層</span>
							<input type="text" th:value="${schoolDetails.floor}" class="form-control" name="floor"
								required>
						</div>
					</div>
					<div class="col">
						<div class="mb-3">
							<span class="form-label">PC-有無</span>
							<select th:value="${schoolDetails.pc_flg}" class="form-select" name="pc_flg">
								<option th:value="1" th:text="有" th:selected="${schoolDetails.pc_flg == 1}"></option>
								<option th:value="0" th:text="無" th:selected="${schoolDetails.pc_flg == 0}"></option>
							</select>
						</div>
					</div>
				</div>

				<div>
					<input type="hidden" name="school_id" th:value="${schoolDetails.school_id}">
					<input type="hidden" name="school_name" th:value="${schoolDetails.school_name}">
					<input type="hidden" name="room_id" th:value="${schoolDetails.room_id}">
					<input type="hidden" name="before_room_name" th:value="${schoolDetails.before_room_name}">

					<button type="submit" name="button" class="control-btn mini-btn" value="確認">確認</button>
				</div>

				<!--<input type="submit" name="button" value="戻る">-->

			</div>
		</form>
	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
