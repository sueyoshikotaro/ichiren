<!-- 講師編集機能/確認&完了 (担当:向江)-->
<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|学校情報編集</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>講師情報編集</h2>
		<h3>[編集内容確認]</h3> <!--確認画面用の説明用テキスト-->

		<p>以下の内容で講師情報を編集します。よろしいですか？</p>

		<form th:action="@{teUpdateComp}" method="post">
			<table th:each="te : ${te}">
				<tr>
					<th>講師ID</th>
					<td th:text="${te.user_id}"></td>
				</tr>
				<tr>
					<th>講師名</th>
					<td th:text="${te.user_name}"></td>
				</tr>
				<tr>
					<th>所属学校名</th>
					<td th:text="${te.school_name}"></td>
				</tr>
				<tr>
					<th>入社年月日</th>
					<td th:text="${te.enr_year}"></td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input type="submit" value="登録">
					</td>
				</tr>

				<tr>
					<td colspan="2" align="right">

						<input type="hidden" name="user_id" th:value="${te.user_id}">
						<input type="hidden" name="user_name" th:value="${te.user_name}">
						<input type="hidden" name="user_pass" th:value="${te.user_pass}">
						<input type="hidden" name="school_name" th:value="${te.school_name}">
						<input type="hidden" name="enr_year" th:value="${te.enr_year}">
						<input type="hidden" name="user_flg" th:value="${te.user_flg}">
						<button type="button" name="button" value="編集" class="btn btn-danger"
							onclick="teUpdateAndShowPopup()">編集</button>

						<button type="submit" name="button" value="戻る" class="btn btn-info">戻る</button>
					</td>
				</tr>
			</table>
		</form>

		<!--エラー置き場-->
		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;">エラーメッセージ</p>
		</table>
		</form>

	</div>



	<!-- ポップアップ -->
	<div class="modal fade" id="teUpdateModel" tabindex="-1" role="dialog" aria-labelledby="teUpdateModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="teInfoRegistModalLabel">編集完了</h5>
				</div>
				<div class="modal-body">
					<p>講師情報の編集が完了しました</p>
				</div>
				<div class="modal-footer">
					<form th:action="@{teList}" method="get">
						<button type="submit" class="btn btn-danger">講師情報一覧へ</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script>
		function teUpdateAndShowPopup() {
			// フォーム要素を取得
			var form = document.querySelector('form');

			// コントローラメソッドを呼び出すためにフォームを送信
			form.action = 'teUpdateComp'; // コントローラメソッドの実際のURLに置き換えてください
			form.method = 'post';

			// buttonパラメータを追加
			var buttonInput = document.createElement('input');
			buttonInput.type = 'hidden';
			buttonInput.name = 'button';
			buttonInput.value = '編集'; // または '戻る' など必要な値を設定
			form.appendChild(buttonInput);

			form.submit();
		}
	</script>

	<!--ポップアップを表示するためのコード-->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var teUpdateComp = /*[[${teUpdateComp}]]*/ true;
		$(document).ready(function () {
			if (teUpdateComp == true) {
				$('#teUpdateModel').modal('show');
			}
		});
		/*]]>*/
	</script>

	</div>




</body>

</html>
