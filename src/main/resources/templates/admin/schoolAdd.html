<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|学校情報追加</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/school.css}">
	<link rel="stylesheet" th:href="@{/css/control.css}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>学校情報追加</h2>

		<!-- エラー文を表示する -->
		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;"></p>

		<div th:each="schoolDetails : ${schoolAdd}" th:if="${schoolDetailsStat.index == 0}">

			<!--学校名と学校ID(表示)-->
			<div class="mb-3 school-info-text">
				<span class="form-label" id="basic-addon1">学校名</span>
				<input type="text" class="form-control" th:value="${schoolDetails.school_name}" readonly>
			</div>

			<div class="mb-3 school-info-text second-text">
				<span class="form-label" id="basic-addon1">学校ID</span>
				<input type="text" class="form-control" th:value="${schoolDetails.school_id}" readonly>
			</div>

			<form th:action="@{schoolAddConfirm}" method="post">
				<div class="mb-3">
					<span class="form-label">教室名</span>
					<input type="text" class="form-control" name="room_name" required>
				</div>

				<div class="mb-3">
					<span class="form-label">建物名</span>
					<input type="text" class="form-control" name="hall" required>
				</div>

				<div class="row">
					<div class="col">
						<div class="mb-3">
							<span class="form-label">階層</span>
							<input type="text" class="form-control" name="floor" required>
						</div>
					</div>
					<div class="col">
						<div class="mb-3">
							<span class="form-label">PC-有無</span>
							<select class="form-select" name="pc_flg" required>
								<option th:value="1" th:text="有"></option>
								<option th:value="0" th:text="無"></option>
							</select>
						</div>
					</div>
				</div>

				<div colspan="2">
					<input type="hidden" name="school_id" th:value="${schoolDetails.school_id}">
					<input type="hidden" name="school_name" th:value="${schoolDetails.school_name}">
					<input type="submit" name="button" class="move-btn mini-btn" value="確認">
				</div>

			</form>

			<div>
				<form name="form1" th:action="@{schoolDetails}" method="get">
					<!-- 戻るボタン -->
					<button type="submit">戻る</button>
				</form>
			</div>

		</div>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
