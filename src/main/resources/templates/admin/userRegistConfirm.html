<!-- 新規ユーザ登録機能 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスクどん</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<a th:href="@{/taskdon/admin/logout}">ログアウト</a><!-- 右寄せにする -->
</head>

<body>

	<h1>タスクどん</h1>
	<h2>新規ユーザ登録確認</h2>

	<form th:action="@{userRegistComp}" method="post">
		<table>
			<tr>
				<th>講師ID</th>
				<td th:text="${user.user_id}"></td>
			</tr>
			<tr>
				<th>講師名</th>
				<td th:text="${user.user_name}"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td th:password="${user.user_pass}"></td>
			</tr>

			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="登録">
				</td>
			</tr>

		</table>

		<input type="hidden" name="user_id" th:value="${user.user_id}">
		<input type="hidden" name="user_name" th:value="${user.user_name}">
		<input type="hidden" name="user_pass" th:value="${user.user_pass}">

		<!--		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;">エラーメッセージ</p>-->


	</form>
	<br>
	<br>



</body>

</html>
