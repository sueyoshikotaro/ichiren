<!-- 新規ユーザ登録機能/確認&完了 (担当:向江)-->
<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ユーザ登録</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">
	<link rel="stylesheet" th:href="@{/css/list.css}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>新規ユーザ登録</h2>
		<h3>[登録内容確認]</h3> <!--確認画面用の説明用テキスト-->

		<form th:action="@{userRegistComp}" method="post">
			<div class="main-content">

				<div th:each="user : ${userRegist}" class="content-child user-child">
					<div class="row">
						<div class="col">
							<div class="mb-3">
								<span class="form-label">ユーザID</span>
								<div type="text" class="form-control" th:text="${user.user_id}"></div>
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<span class="form-label">ユーザ名</span>
								<div type="text" class="form-control" th:text="${user.user_name}"></div>
							</div>
						</div>
					</div>

					<div class="row user-content">
						<div class="col">
							<div class="mb-3">
								<span class="form-label">学校ID</span>
								<div type="text" class="form-control" th:text="${user.school_id}"></div>
							</div>
						</div>
						<div class="col">
							<div class="mb-3">
								<span class="form-label">入学年度</span>
								<div type="text" class="form-control" th:text="${user.enr_year}"></div>
							</div>
						</div>
					</div>

					<input type="hidden" name="user_id" th:value="${user.user_id}">
					<input type="hidden" name="user_name" th:value="${user.user_name}">
					<input type="hidden" name="user_pass" th:value="${user.user_pass}">
					<input type="hidden" name="school_id" th:value="${user.school_id}">
					<input type="hidden" name="enr_year" th:value="${user.enr_year}">
					<input type="hidden" name="user_flg" th:value="${user.user_flg}">
				</div>

			</div>

			<button type="button" name="button" value="作成" class="control-btn mini-btn"
				onclick="userRegistAndShowPopup()">作成</button>

		</form>

		<!--<button type="submit" name="button" value="戻る" class="btn btn-info">戻る</button>-->

		<!-- ポップアップ -->
		<div class="modal fade popup-place" id="userRegistModal" tabindex="-1" role="dialog"
			aria-labelledby="userRegistModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<p class="modal-text">ユーザ作成が完了しました</p>
					<form th:action="@{userList}" method="get">
						<button type="submit" class="control-btn return-btn">ユーザ一覧へ</button>
					</form>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<script>
			function userRegistAndShowPopup() {
				// フォーム要素を取得
				var form = document.querySelector('form');

				// コントローラメソッドを呼び出すためにフォームを送信
				form.action = 'userRegistComp'; // コントローラメソッドの実際のURLに置き換えてください
				form.method = 'post';

				// buttonパラメータを追加
				var buttonInput = document.createElement('input');
				buttonInput.type = 'hidden';
				buttonInput.name = 'button';
				buttonInput.value = '作成'; // または '戻る' など必要な値を設定
				form.appendChild(buttonInput);

				form.submit();
			}
		</script>

		<!--ポップアップを表示するためのコード-->
		<script th:inline="javascript">
			/*<![CDATA[*/
			var userRegistComp = /*[[${userRegistComp}]]*/ true;
			$(document).ready(function () {
				if (userRegistComp == true) {
					$('#userRegistModal').modal('show');
				}
			});
			/*]]>*/
		</script>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
