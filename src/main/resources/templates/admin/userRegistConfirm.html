<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ユーザ登録</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">
	<link rel="stylesheet" th:href="@{/css/list.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>新規ユーザ登録</h2>
		<h3 style="margin-bottom: 30px;">[登録内容確認]</h3> <!--確認画面用の説明用テキスト-->

		<form th:action="@{userRegistComp}" method="post">
			<div class="main-content">

				<div th:each="user : ${userRegist}" class="content-child user-child">
					<div class="row">
						<div class="col" style="margin-top: 4px;">
							<div class="mb-3">
								<span class="form-label">ユーザ名</span>
								<div type="text" class="form-control" th:text="${user.user_name}"></div>
							</div>
						</div>
						<div class="col" style="margin-top: 4px;">
							<div class="mb-3">
								<span class="form-label">ユーザID</span>
								<div type="text" class="form-control" th:text="${user.user_id}"></div>
							</div>
						</div>
					</div>

					<div class="row user-content">
						<div class="col" style="margin-top: 4px;">
							<div class="mb-3">
								<span class="form-label">学校ID</span>
								<div type="text" class="form-control" th:text="${user.school_id}"></div>
							</div>
						</div>
						<div class="col" style="margin-top: 4px;">
							<div class="mb-3">
								<span class="form-label">入学年度</span>
								<div type="text" class="form-control" th:text="${user.enr_year}"></div>
							</div>
						</div>
					</div>

					<input type="hidden" name="user_id" th:value="${user.user_id}">
					<input type="hidden" name="user_name" th:value="${user.user_name}">
					<input type="hidden" name="user_pass" th:value="${user.user_pass}">
					<input type="hidden" name="school_id" th:value="${user.school_id}">
					<input type="hidden" name="enr_year" th:value="${user.enr_year}">
					<input type="hidden" name="user_flg" th:value="${user.user_flg}">

				</div>

			</div>

			<button type="submit" name="button" value="作成" class="control-btn mini-btn"
				style="margin-top: 30px; margin-bottom: 20px;">作成
				<svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
					class="bi bi-check2-square" viewBox="0 0 16 16" style="margin-bottom: 3px;">
					<path
						d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z" />
					<path
						d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0" />
				</svg>
			</button>
		</form>

		<!-- ポップアップ -->
		<div class="modal fade popup-place" id="Modal" tabindex="-1" role="dialog"
			aria-labelledby="userRegistModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<p class="modal-text">ユーザ作成が完了しました</p>
					<form th:action="@{userList}" method="get">
						<button type="submit" class="control-btn return-btn">ユーザ一覧へ</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<!--modal.jsで使う用の変数-->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var comp = /*[[${userRegistComp}]]*/ true;
		/*]]>*/
	</script>

	<!--modal.jsへのリンク-->
	<script th:src="@{/js/modal.js}"></script>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
