<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスクどん</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<a th:href="@{/taskdon/admin/logout}">ログアウト</a><!-- 右寄せにする -->
</head>

<body>
	<h1>タスク詳細画面</h1>
<!--	name="button" value="edit"-->
	<form method="post">
		<div th:text="${task.task_name}"></div>
		<div th:text="${task.task_category}"></div>
		<div th:text="${task.task_content}"></div>
		<div th:text="'担当者：'+${task.user_name}"></div>
		<div th:text="'優先度：'+${task.task_priority}"></div>
		<div th:text="'開始日：'+${task.start_date}"></div>
		<div th:text="'終了日：'+${task.end_date}"></div>
		<div th:text="'進捗'+${task.progress}+'％'"></div>
		<div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
			aria-valuemax="100">
			<div class="progress-bar" th:style="'width:'+ ${task.progress}+'%'"></div>
		</div>
		<button type="submit" name="button" value="edit">編集</button>
		<button type="submit" name="button" value="delete">削除</button>
	</form>
	<button th:onclick="|location.href='@{/taskdon/leader/taskList}'|">戻る</button>
</body>

</html>
