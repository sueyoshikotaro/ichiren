<!-- グループ詳細機能(向江) -->
<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 必須項目 -->
	<meta charset="UTF-8">

	<!-- サイトタイトル -->
	<title>タスクどん|メンバ一覧</title>

	<!-- デザイン等 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->

	<!-- 共通header呼出し(管理者用) -->
	<div>
		<th:block th:insert="fragment/header :: headerAdmin">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>メンバ一覧</h2>

		<div th:each="groupDetails : ${group}" th:if="${groupDetailsStat.index == 0}">


			<!--		<h3 th:text="${group.group_name}"></h3>-->
			<!--		<h3 th:text="${group.genre}"></h3>-->


			<!-- グループ全体の進捗率(バー&パーセント)を表示する -->
			<div class="overview">
				<div th:text="'進捗：' + ${progress} + '％'"></div>
				<div class="w-auto p-3">
					<div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0"
						aria-valuemin="0" aria-valuemax="100">
						<div class="progress-bar" th:style="'width:'+ ${progress}+'%'"></div>
					</div>
				</div>
			</div>

		</div>

		<div th:each="group : ${group}">
			<div th:text="'メンバ：' + ${group.user_name}"></div>
			<div th:text="'進捗：' + ${group.user_progress} + '％'"></div>
			<div class="w-25 p-3">
				<div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="0"
					aria-valuemin="0" aria-valuemax="100">
					<div class="progress-bar" th:style="'width:'+ ${group.user_progress}+'%'"></div>
				</div>
			</div>
			<!--				<td th:text="${group.app_date}"></td> 更新日 後回しのやつ -->
			<div th:text="'スコア：' + ${group.score}"></div>

			<!-- メンバ詳細 -->
			<form th:action="@{memberDetails}" method="post">
				<input type="hidden" name="user_id" th:value="${group.user_id}">
				<input type="hidden" name="user_progress" th:value="${group.user_progress}">
				<input type="hidden" name="user_name" th:value="${group.user_name}">
				<input type="hidden" name="group_id" th:value="${group.group_id}">
				<button type="submit" name="button" class="detail-btn" value="詳細">詳細</button>
			</form>

		</div>

		<!--bootstrapのjsリンク接続-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>

</body>

</html>
