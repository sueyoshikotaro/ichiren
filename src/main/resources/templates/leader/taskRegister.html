<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>タスク登録</title>
</head>

<body>
	<center>
		<h2>タスク登録</h2>
		<div class="form-group">
			<label>タスク名</label>
			<input type="text">
		</div>
		<div class="form-group">
			<label>カテゴリ名</label>
			<input type="text">
		</div>
		<div class="form-group">
			<label>タスク概要</label>
			<textarea></textarea>
		</div>
		<div class="form-group">
		    <label for="assignee">担当者</label>
		    <select id="assignee" name="assignee">
		        <p>担当者を選択してください</p>
		        <option th:each="user : ${taskuser}" th:value="${user.user_name}" th:text="${taskuser.user_name}"></option>
		    </select>
		</div>
		<div class="form-group">
			<label>優先度</label>
			<select id="priority">
				<option value="">優先度を選択してください</option>
				<option value="1">高</option>
				<option value="2">中</option>
				<option value="3">低</option>
			</select>
		</div>
		<div>
			<label for="difficulty">難易度</label>
			<select id="difficulty">
				<option value="">難易度を選択してください</option>
				<option value="1">易</option>
				<option value="2">中</option>
				<option value="3">難</option>
			</select>
		</div>

	</center>
