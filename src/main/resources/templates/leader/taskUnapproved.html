<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|タスク未承認一覧</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->
	<link rel="stylesheet" th:href="@{/css/taskS2.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!--ナビゲーションバー-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<img class="iconLink no-wrap" th:src="@{/img/icon.png}" th:onclick="|location.href='@{menu}'|" alt="icon"
				width="48" height="48">
			<span class="nav-title">タスクどん</span>

			<!--ドロップダウンメニュー(開閉)-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
							メニュー
						</button>
						<!--各画面遷移-->
						<ul class="dropdown-menu dropdown-menu-dark">
							<!--メニュー画面遷移-->
							<li><a class="dropdown-item" th:onclick="|location.href='@{menu}'|">ホーム</a></li>
							<!--役職判断処理-->
							<div th:if="${session.user_roll} == 'リーダ'">
								<li><a class="dropdown-item" href="#">メンバ一覧</a></li>
							</div>
							<li><a class="dropdown-item" th:onclick="|location.href='@{taskList}'|">タスク一覧</a></li>
							<li><a class="dropdown-item" th:onclick="|location.href='@{todoList}'|">ToDoリスト</a></li>
							<!--役職判断処理-->
							<div th:if="${session.user_roll} == 'リーダ'">
								<li><a class="dropdown-item" href="#">連絡事項作成</a></li>
							</div>
							<li><a class="dropdown-item" href="#">チャット</a></li>
							<li>
								<hr class="dropdown-divider"> <!--線-->
							</li>
							<li><a class="dropdown-item" th:href="@{/taskdon/user/deptGroupList}">所属グループ</a></li>
							<li><a class="dropdown-item" th:href="@{/taskdon/user/logout}">ログアウト</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>タスク未承認一覧</h2>

		<!--タスク未承認一覧(繰返し)-->
		<div class="non-content">
			<div th:each="task : ${taskNonapp}" id="data">
				<div class="content-box">
					<div class="input-group mb-3" style="margin-top: 14px;">
						<span class="input-group-text">申請者　　</span>
						<div class="form-control" th:text="${task.user_name}"></div>
					</div>
					<div class="input-group mb-3" style="margin-top: -8px;">
						<span class="input-group-text">申請タスク</span>
						<div class="form-control" th:text="${task.req_name}"></div>
					</div>
					<div class="input-group mb-3" style="margin-top: -8px;">
						<span class="input-group-text">申請日　　</span>
						<div class="form-control" th:text="${task.add_date}"></div>
					</div>
					<div>
						<form th:action="@{taskAppConfirm}" method="post">
							<input type="hidden" name="request_id" th:value="${task.request_id}">
							<input type="hidden" name="req_category" th:value="${task.req_category}">
							<input type="hidden" name="user_name" th:value="${task.user_name}">
							<input type="hidden" name="add_date" th:value="${task.add_date}">
							<input type="hidden" name="req_name" th:value="${task.req_name}">
							<input type="hidden" name="req_content" th:value="${task.req_content}">
							<input type="hidden" name="req_reason" th:value="${task.req_reason}">
							<input type="hidden" name="request_flg" th:value="${task.request_flg}">
							
							<button type="submit" class="Confirm-btn" style="margin-bottom: 20px;">確認</button>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
