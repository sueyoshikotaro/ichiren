<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<meta charset="UTF-8">
	<title>タスク一覧</title>
</head>

<body>
	<center>
		<h1>タスクどん</h1><br>
		<h2>タスク一覧画面</h2><br>
		<table border="1">
			<tbody>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.taskName}"></td>
					<td th:text="'優先度：'+${task.taskPriority}"></td>
					<td th:text="${task.taskStatus}"></td>
					<td th:text="${task.endDate}"></td>
					<td th:text="'進捗' + ${task.progress} + '％'"></td>
					<td>
						<form th:action="@{userDetail}" method="post">
							<input type="hidden" name="task_id" th:value="${task.task_id}">
							<input type="submit" value="詳細">
						</form>
					</td>


				</tr>

			</tbody>

		</table>
	</center>
</body>

</html>
