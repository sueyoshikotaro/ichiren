<!-- 必須情報(下記2項目) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 必須項目 -->
	<meta charset="UTF-8">

	<!-- サイトタイトル -->
	<title>タスクどん|メニュー</title>

	<!-- デザイン等 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通 -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通 -->
	<link rel="stylesheet" th:href="@{/css/list.css}">

	<!-- ウェブアイコン -->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(ユーザ用) -->
	<div>
		<th:block th:insert="fragment/header :: headerUser">
	</div>
</head>

<body>
	<!-- コンテナ -->
	<div class="container">

		<h2>連絡削除</h2>
		<h3 style="margin-bottom: 20px;">[削除内容確認]
			<svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-envelope-x"
				viewBox="0 0 16 16" style="margin-top: -3px;">
				<path
					d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z" />
				<path
					d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-4.854-1.354a.5.5 0 0 0 0 .708l.647.646-.647.646a.5.5 0 0 0 .708.708l.646-.647.646.647a.5.5 0 0 0 .708-.708l-.647-.646.647-.646a.5.5 0 0 0-.708-.708l-.646.647-.646-.647a.5.5 0 0 0-.708 0" />
			</svg>
		</h3> <!--確認画面用の説明用テキスト-->

		<form th:action="@{noticeDeleteConfirm}" method="post">

			<div class="main-content">

				<div th:each="notice : ${notice}" class="content-child">

					<div th:text="'【'+${notice.title}+'】'" style="margin-top: 6px; margin-bottom: 4px;"></div>

					<textarea type="text" th:text="${notice.contact_msg}" class="form-control" name="contact_msg"
						rows="3" readonly></textarea>

					<div th:text="'送信者【'+${notice.user_name}+'】'"></div>

					<div th:text="${notice.send_date}+'(送信時間)'"></div>
					<input type="hidden" name="notice_id" th:value="${notice.notice_id}">
				</div>

			</div>

			<button type="submit" name="action" value="yes" class="select-btn mini-btn" style="margin-bottom: 20px;">削除
				<svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
					class="bi bi-check2-square" viewBox="0 0 16 16" style="margin-bottom: 3px;">
					<path
						d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z" />
					<path
						d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0" />
				</svg>
			</button>

			<button type="submit" name="action" value="no" class="select-btn long-btn" style="margin-bottom: 30px;">取り消し
				<svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
					class="bi bi-x-circle" viewBox="0 0 16 16" style="margin-top: -3px;">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
					<path
						d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
				</svg>
			</button>

		</form>
	</div>

	<!-- bootstrapのjsリンク接続 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
