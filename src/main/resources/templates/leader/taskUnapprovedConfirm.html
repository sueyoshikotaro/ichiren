<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>タスクどん|タスク承認確認</title> <!--サイトタイトル-->

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/taskS.css}">
</head>

<body>
	<!--各画面ごとのメイン内容-->
	<div class="container" id="container"> <!--コンテナ共通-->
		<!--画面タイトル左のメニュー遷移機能を持つアイコン(ボタン)-->
		<img class="iconLink no-wrap" th:src="@{/img/icon.png}" th:onclick="|location.href='@{menu}'|" alt="icon"
			width="48" height="48">
		<h2 class="no-wrap">【タスク承認確認】</h2><br> <!--画面タイトル-->
		<div class="content">
			<div th:each="task : ${taskAppConf}" class="content_child" id="data">
				<table>
					<tr>
						<th>メンバ</th>
						<th>申請日</th>
					</tr>
					<tr>
						<td>
							<div class="text_child" th:text="${task.user_name}"></div>
						</td>
						<td>
							<div class="text_child" th:text="${task.app_date}"></div>
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<th>タスク名</th>
						<td>
							<div class="text_child" th:text="${task.req_name}"></div>
						</td>
					</tr>
					<tr>
						<th>タスク内容</th>
						<td>
							<div class="text_child" th:text="${task.req_content}"></div>
						</td>
					</tr>
					<tr>
						<th>申請理由</th>
						<td>
							<div class="text_child" th:text="${task.req_reason}"></div>
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<th>開始日</th>
						<td><input type="date" id="start_date" name="start_date" min="1900-01-01" max="9999-12-31"></td>
					</tr>
					<tr>
						<th>終了日</th>
						<td><input type="date" id="end_date" name="end_date" min="1900-01-01" max="9999-12-31"></td>
					</tr>
				</table>
				<table>
					<tr>
						<th for="priority-select">優先度</th>
						<td>
							<selected id="priority-select" name="task_priority" required>
								<option value="">--選択してください</option>
								<option name="task_priority">1</option>
								<option name="task_priority">2</option>
								<option name="task_priority">3</option>
								<option name="task_priority">4</option>
								<option name="task_priority">5</option>

							</selected>
						</td>
					</tr>
					<tr>
						<th>難易度</th>
						<td>
							<selected id="level-select" name="task_level" required>
								<option value="">--選択してください</option>
								<option name="task_level">1</option>
								<option name="task_level">2</option>
								<option name="task_level">3</option>
								<option name="task_level">4</option>
								<option name="task_level">5</option>

							</selected>

						</td>
					</tr>
					<td colspan="2" align="center">
						<input type="submit" value="承認">
					</td>
				</table>
				<div>
					<form th:action="@{taskAppComp" method="post">
						<input type="hidden" name="task_id" th:value="${task.request_id}">
						<input type="hidden" name="progress" th:value="${task.add_date}">
						<input type="hidden" name="request_flg" th:value="${task.request_flg}">
						<input type="hidden" name="group_id" th:value="${task.user_id}">
						<input type="hidden" name="user_id" th:value="${task.user_id}">
						<input type="submit" value="確認">
					</form>
				</div>

			</div>

		</div>
	</div>

</body>

</html>
