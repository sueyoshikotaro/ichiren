<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|連絡事項作成</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(ユーザ用) -->
	<div>
		<th:block th:insert="fragment/header :: headerUser">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>連絡事項作成</h2>
		<h3>[作成内容確認]</h3>

		<div class="form-group" style="margin-top: 20px;">
			<label for="exampleFormControlInput1" class="form-label" style="margin-bottom: 0px;">タイトル</label>
			<input th:value="${notice.title}" class="form-control" name="title" readonly>
		</div>
		
		<div class="form-group" style="margin-top: 20px;">
			<label for="exampleFormControlInput1" class="form-label" style="margin-bottom: 0px;">連絡事項</label>
			<textarea th:text="${notice.contact_msg}" class="form-control" name="contact_msg" rows="5" readonly></textarea>
		</div>

		<form th:action="@{noticeRegistComp}" method="post" th:if="${notice != null}">
			<!--			<input type=" hidden" name="notice_id" th:value="${notice.notice_id}">-->
			<input type="hidden" name="title" th:value="${notice.title}">
			<input type="hidden" name="contact_msg" th:value="${notice.contact_msg}">
			<input type="hidden" name="send_date" th:value="${notice.send_date}">
			<input type="hidden" name="view_count" th:value="${notice.view_count}">
			<input type="hidden" name="send_by" th:value="${notice.send_by}">
			<input type="hidden" name="group_id" th:value="${notice.group_id}">

			<button type="button" name="button" value="登録" class="control-btn long-btn"
				onclick="noticeRegistAndShowPopup()">登録</button>
		</form>

		<!-- ポップアップ -->
		<div class="modal fade popup-place" id="noticeRegistModal" tabindex="-1" role="dialog"
			aria-labelledby="noticeRegistModalLabel" aria-hidden="true" style="margin-top: 180px;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<p class="modal-text">登録が完了しました</p>
					<form th:action="@{menu}" method="post">
						<button type="submit" name="button" value="メニュー" class="control-btn return-btn">メニュー</button>
					</form>
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script>
		function noticeRegistAndShowPopup() {
			// フォーム要素を取得
			var form = document.querySelector('form');

			// コントローラメソッドを呼び出すためにフォームを送信
			form.action = 'noticeRegistComp'; // コントローラメソッドの実際のURLに置き換えてください
			form.method = 'post';

			// buttonパラメータを追加
			var buttonInput = document.createElement('input');
			buttonInput.type = 'hidden';
			buttonInput.name = 'button';
			buttonInput.value = '登録'; // または '戻る' など必要な値を設定
			form.appendChild(buttonInput);

			form.submit();
		}
	</script>

	<!--ポップアップを表示するためのコード-->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var noticeRegistComp = /*[[${noticeRegistComp}]]*/ true;
		$(document).ready(function () {
			if (noticeRegistComp == true) {
				$('#noticeRegistModal').modal('show');
			}
		});
		/*]]>*/
	</script>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
