<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|タスク編集</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->
	<link rel="stylesheet" th:href="@{/css/taskS.css}">

	<!-- 共通header呼出し(ユーザ用) -->
	<div>
		<th:block th:insert="fragment/header :: headerUser">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>タスク編集</h2>

		<form th:action="@{taskEditConfirm}" method="post">
			<input type="hidden" name="task_id" th:value="${task.task_id}"></input>
			<div class="form-group">
				<label class="form-label">タスク名</label>
				<input type="text" th:value="${task.task_name}" class="form-control" name="task_name">
			</div>
			<div class="form-group">
				<label class="form-label">タスクカテゴリ</label>
				<input type="text" th:value="${task.task_category}" class="form-control" name="task_category">
			</div>
			<div class="form-group">
				<label class="form-label">タスク概要</label>
				<textarea type="text" th:text="${task.task_content}" class="form-control"
					name="task_content"></textarea>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col">
						<label class="form-label">担当者</label>
						<select name="user_name" class="form-select" style="margin-top: 0px;">
							<option th:each="user : ${session.groupUser}" th:value="${user}" th:text="${user}"
								name="user_name" th:selected="${task.user_name == user}">
							</option>
						</select>
					</div>
					<div class="col">
						<label class="form-label">優先度</label>
						<select class="form-select" name="task_priority" style="margin-top: 0px;">
							<option value="1" th:selected="${task.task_priority == '1'}">1</option>
							<option value="2" th:selected="${task.task_priority == '2'}">2</option>
							<option value="3" th:selected="${task.task_priority == '3'}">3</option>
							<option value="4" th:selected="${task.task_priority == '4'}">4</option>
							<option value="5" th:selected="${task.task_priority == '5'}">5</option>
						</select>
					</div>
				</div>
			</div>
			<input type="hidden" name="task_id" th:value="${task.task_id}">
			<input type="hidden" name="task_level" th:value="${task.task_level}">
			<input type="hidden" name="task_weight" th:value="${task.task_weight}">
			<input type="hidden" name="progress" th:value="${task.progress}">
			<input type="hidden" name="start_date" th:value="${task.start_date}">
			<input type="hidden" name="end_date" th:value="${task.end_date}">

			<button type="submit" class="Confirm-btn">確認</button>
		</form>
	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>

</html>
