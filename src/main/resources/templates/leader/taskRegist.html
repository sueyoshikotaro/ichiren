<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>タスク登録</title>
</head>

<body>
	<center>
		<h2>タスク登録</h2>
		<div class="form-group">
			<label>タスク名</label>
			<input type="text" name="task_name">
		</div>
		<div class="form-group">
			<label>カテゴリ名</label>
			<input type="text" name="task_category">
		</div>
		<div class="form-group">
			<label>タスク概要</label>
			<textarea name="task_content"></textarea>
		</div>
		<div class="form-group">
			<label for="assignee">担当者</label>
			<select id="assignee" name="user_name">
				<p>担当者を選択してください</p>
				<option th:each="user : ${taskuser}" th:value="${user.user_name}" th:text="${user.user_name}"></option>
			</select>
		</div>
		<div class="form-group">
			<label>優先度</label>
			<select id="priority" name="task_priority">
				<option value="">優先度を選択してください</option>
				<option value="1">高</option>
				<option value="2">中</option>
				<option value="3">低</option>
			</select>
		</div>
		<div>
			<label for="difficulty">難易度</label>
			<select id="difficulty" name="task_level">
				<option value="">難易度を選択してください</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
		<div>重み</div>
