<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|タスク申請</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->
	<link rel="stylesheet" th:href="@{/css/taskS.css}">

	<!-- 共通header呼出し(ユーザ用) -->
	<div>
		<th:block th:insert="fragment/header :: headerUser">
	</div>

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2>タスク申請</h2>

		<form th:action="@{taskRequestConfirm}" method="post">
			<div class="form-group">
				<label class="form-label">申請者</label>
				<input type="text" class="form-control" name="user_name" th:value="${session.user.getUser_name()}"
					readonly></input>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col">
						<label class="form-label">タスク名</label>
						<input type="text" class="form-control" name="req_name" required></input>
					</div>
					<div class="col">
						<label class="form-label">カテゴリ</label>
						<input type="text" class="form-control" name="req_category" required></input>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="form-label">概要</label>
				<textarea class="form-control" name="req_content" required></textarea>
			</div>
			<div class="form-group">
				<label class="form-label">申請理由</label>
				<textarea class="form-control" name="req_reason" required></textarea>
			</div>
			<button type="submit" class="Confirm-btn">確認</button>
		</form>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
