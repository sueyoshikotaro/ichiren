<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|所属グループ一覧</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->
	<link rel="stylesheet" th:href="@{/css/deptGroupList.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!--ナビゲーションバー-->
	<nav class="navigation">
		<img class="iconLink" th:src="@{/img/icon.png}" alt="icon" width="48" height="48">

		<span class="nav-title">タスクどん</span>
	</nav>
</head>

<body>
	<!--コンテナ-->
	<div class="container">
		<h2>所属グループ一覧</h2>

		<!--所属グループを表示-->
		<table>
			<tr th:each="deptGroup : ${groupS}">
				<td th:text="${deptGroup.group_name}"></td>
				<td th:text="${deptGroup.genre}"></td>
				<td th:text="${deptGroup.user_roll}"></td>
				<form th:action="@{menu}" method="get">
					<input type="hidden" id="group_id" name="group_id" th:value="${deptGroup.group_id}" />
					<input type="hidden" id="user_roll" name="user_roll" th:value="${deptGroup.user_roll}" />

					<!--仮置き(後に削除)-->
					<td><button type="submit" name="button" value="menu">メニューへ</button></td>
				</form>
			</tr>
		</table>

	</div>
</body>

</html>
