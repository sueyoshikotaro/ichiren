		<h2>所属グループ一覧</h2>

		<!--所属グループを表示-->

			<select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">

			</select>
			<form th:action="@{menu}" method="get">

				<input type="hidden" id="user_roll" name="user_roll" th:value="${deptGroup.user_roll}" />
