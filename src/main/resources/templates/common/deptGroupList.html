<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>タスクどん_所属グループ一覧</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<a th:href="@{/taskdon/admin/logout}">ログアウト</a><!-- 右寄せにする -->

	<!--CSSリンク挿入欄-->
	<link rel="stylesheet" href="../../static/css/deptGroupList.css">

</head>

<body>
	<h2>所属グループ一覧</h2>
	<!-- ログイン中表示 -->
	<h2 th:if="${session.user}" th:text="${session.user.get().getUser_name()}+さん、ログイン中"></h2>

	<table>
		<form th:action="@{menu}" method="get">
			<tr th:each="deptGroup : ${groupS}">
				<td th:text="${deptGroup.group_name}"></td>
				<td th:text="${deptGroup.genre}"></td>
				<td th:text="${deptGroup.user_roll}"></td>
				<td><button type="submit" name="button" value="menu">メニューへ</button></td>
			</tr>
		</form>
	</table>
</body>

</html>
