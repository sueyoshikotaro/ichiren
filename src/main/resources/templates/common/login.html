<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ログイン</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!--共通CSS-->
	<link rel="stylesheet" th:href="@{/css/login.css}"> <!--ログイン専用CSS-->

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">
	
</head>

<body>
	<!--コンテナ(ログイン専用)-->
	<div class="login-container">

		<h1 class="app-title">タスクどん</h1>

		<h2>ログイン</h2>

		<!--入力情報(必須)-->
		<form th:action="@{/taskdon/user/login}" method="post">
			<!--ID入力欄-->
			<div class="form-group">
				<!--アイコン画像(bootstrap引用)-->
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
					viewBox="0 0 16 16">
					<path
						d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
				</svg>
				<label for="inputPassword5" class="form-label">User-ID</label>
				<input type="text" id="user_id" name="user_id" class="form-control" aria-labelledby="passwordHelpBlock"
					placeholder="例:st○○○○○○○○" th:value="${user_pass}" required>
			</div>
			<div id="passwordHelpBlock" class="form-text"> <!--入力欄下の注釈-->
				学生(st+学籍番号),管理者(te+8桁の英数字).
			</div>

			<!--PASS入力欄-->
			<div class="form-group">
				<!--アイコン画像(bootstrap引用)-->
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
					viewBox="0 0 16 16">
					<path
						d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
					<path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
				</svg>
				<label for="inputPassword5" class="form-label">PASS</label>
				<div class="input-group">
					<input type="password" id="user_pass" name="user_pass" class="form-control"
						aria-labelledby="passwordHelpBlock" th:value="${user_pass}" required></input>

					<!--目マーク(ポインター表示)-->
					<span class="input-group-text">

						<!--入力内容の目マーク機能-->
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-eye" id="eye" viewBox="0 0 16 16">
							<path
								d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
							<path
								d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
						</svg>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-eye-slash" id="eye-slash" viewBox="0 0 16 16" style="display: none;">
							<path
								d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
							<path
								d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
							<path
								d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
						</svg>

					</span>
				</div>
			</div>
			<div id="passwordHelpBlock" class="form-text"> <!--入力欄下の注釈-->
				8桁以上,16桁未満の英数字.
			</div>

			<!--ログインボタン-->
			<div class="button-group">
				<button type="submit" class="login-button">ログイン</button>
			</div>
		</form>

		<!--パスワード再設定説明(ポップアップ機能)-->
		<p class="annotation">※<a href="#" class="popup-link">パスワードを忘れた場合</a></p>
		<!--ポップアップ中身-->
		<div class="popup" style="display: none;">
			<div class="popup-content">
				<span class="close">&times;</span> <!--開閉処理(×ボタン)-->
				<h3>【パスワードを忘れた場合の対処方法】</h3>
				<p>・ユーザは以下の手続きをお願いします</p>
				<ul>
					<li>1.管理者にパスワードを忘れた旨を説明</li>
					<li>2.パスワードの初期化をしてもらう</li>
					<li>3.初期化後,デフォルトパスワードでログイン</li>
					<li>4.パスワード再設定を行う</li>
				</ul>
				<p> ※管理者は、パスワード初期化できません。</p>
			</div>
		</div>
	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<!--login.jsへのリンク-->
	<script th:src="@{/js/login.js}"></script>

</body>

</html>
