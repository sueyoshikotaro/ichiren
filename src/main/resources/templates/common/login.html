<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
	<title>タスクどん|ログイン</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="icon" type="image/png" th:href="@{/img/icon.png}">
</head>

<body>
	<div class="container">
		<h1>タスクどん</h1>
		<h3>ログイン</h3>

		<!--入力情報(必須)-->
		<form th:action="@{/taskdon/user/deptGroupList}" method="post">
			<div class="form-group">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
					viewBox="0 0 16 16">
					<path
						d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
				</svg>
				<label for="inputPassword5" class="form-label">User-ID</label>
				<input type="text" id="user_id" name="user_id" class="form-control" aria-labelledby="passwordHelpBlock"
					placeholder="例:st○○○○○○○○" th:value="${user_id}" required>
			</div>
			<div id="passwordHelpBlock" class="form-text">
				学生(st+学籍番号),管理者(te+8桁の英数字).
			</div>

			<div class="form-group">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
					viewBox="0 0 16 16">
					<path
						d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
					<path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
				</svg>
				<label for="inputPassword5" class="form-label">PASS</label>
				<input type="password" id="user_pass" name="user_pass" class="form-control" aria-labelledby="passwordHelpBlock"
					th:value="${user_pass}" required>
			</div>
			<div id="passwordHelpBlock" class="form-text">
				8桁以上,16桁未満の英数字.
			</div>

			<div class="button-group">
				<button type="submit" class="login-button">ログイン</button>
			</div>

		</form>

		<!--パスワード再設定説明(ポップアップ)-->
		<p class="Ano">※<a href="#" class="popup-link">パスワードを忘れた場合</a></p>
		<div class="popup" style="display: none;">
			<div class="popup-content">
				<span class="close">&times;</span>
				<h3>【パスワードを忘れた場合の対処方法】</h3>
				<p>・ユーザは以下の手続きをお願いします</p>
				<ul>
					<li>1.管理者にパスワードを忘れた旨を説明</li>
					<li>2.パスワードの初期化をしてもらう</li>
					<li>3.初期化後,デフォルトパスワードでログイン</li>
					<li>4.パスワード再設定を行う</li>
				</ul>
				<p> ※管理者は、パスワード初期化できません。</p>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/login.js}"></script>

</body>

</html>
