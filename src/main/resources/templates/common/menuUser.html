<!--ユーザ用メニュー(名称:ホーム)-->
<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|メニュー</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->
	<link rel="stylesheet" th:href="@{/css/menuS.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!--ナビゲーションバー-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<img class="iconLink no-wrap" th:src="@{/img/icon.png}" th:onclick="|location.href='@{menu}'|" alt="icon"
				width="48" height="48">
			<span class="nav-title">タスクどん</span>

			<!--ドロップダウンメニュー(開閉)-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
							メニュー
						</button>
						<!--各画面遷移-->
						<ul class="dropdown-menu dropdown-menu-dark">
							<!--メニュー画面遷移-->
							<li><a class="dropdown-item" th:onclick="|location.href='@{menu}'|">ホーム</a></li>
							<!--役職判断処理-->
							<div th:if="${session.user_roll} == 'リーダ'">
								<li><a class="dropdown-item" href="#">メンバ一覧</a></li>
							</div>
							<li><a class="dropdown-item" th:onclick="|location.href='@{taskList}'|">タスク一覧</a></li>
							<li><a class="dropdown-item" href="#">ToDoリスト</a></li>
							<!--役職判断処理-->
							<div th:if="${session.user_roll} == 'リーダ'">
								<li><a class="dropdown-item" href="#">連絡事項作成</a></li>
							</div>
							<li><a class="dropdown-item" href="#">チャット</a></li>
							<li>
								<hr class="dropdown-divider"> <!--線-->
							</li>
							<li><a class="dropdown-item" th:href="@{/taskdon/user/deptGroupList}">所属グループ</a></li>
							<li><a class="dropdown-item" th:href="@{/taskdon/user/logout}">ログアウト</a></li>
						</ul>
				</ul>
				</li>
				</ul>
			</div>
		</div>
	</nav>
</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h2 class="menu-text">ホーム</h2>

		<!-- 連絡事項表示領域(仮配置) -->
		<div style="overflow-y: scroll; height: 100px;"></div>

		<!-- 遷移先(ボタン) -->
		<div th:if="${session.user_roll} == 'リーダ'"> <!--役職判断処理-->
			<a class="menu-btn" th:onclick="|location.href='@{memberList}'|">メンバ一覧</a>
		</div>

		<a class="menu-btn" th:onclick="|location.href='@{taskList}'|">タスク一覧</a>

		<a class="menu-btn" th:onclick="|location.href='@{tdList}'|">ToDoリスト</a>

		<div th:if="${session.user_roll} == 'リーダ'"> <!--役職判断処理-->
			<a class="menu-btn" th:onclick="|location.href='@{noticeRegist}'|">連絡事項作成</a>
		</div>

		<a class="menu-btn" th:onclick="|location.href='@{chat}'|">チャット</a>

		<a class="menu-btn" th:onclick="|location.href='@{deptGroupList}'|">所属グループ一覧</a>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
