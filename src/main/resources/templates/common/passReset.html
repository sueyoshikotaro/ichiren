<!-- 必須情報(下記2項目) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 必須項目 -->
	<meta charset="UTF-8">

	<!-- サイトタイトル -->
	<title>タスクどん|パスワード再設定</title>

	<!-- デザイン等 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/control.css}">

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

</head>

<body>
	<!--コンテナ-->
	<div class="container">

		<h1 class="app-title">タスクどん</h1>

		<h2 style="margin-top: 15px;">パスワード再設定</h2>

		<!-- エラー文を表示する -->
		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;"></p>

		<form th:action=@{/taskdon/user/updatePass} method="post">

			<p style="margin-top: 16px;">新しいパスワードを入力してください</p>

			<div class="mb-3">
				<!--アイコン画像(bootstrap引用)-->
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
					viewBox="0 0 16 16">
					<path
						d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
					<path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
				</svg>

				<span class="form-label">パスワード</span>

				<div class="input-group" style="max-width: 360px;">

					<input type="password" name="newPass" class="form-control" required>

					<!--目マーク(ポインター表示)-->
					<span class="input-group-text" style="cursor: pointer;">

						<!--入力内容の目マーク機能-->
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-eye" id="eye" viewBox="0 0 16 16">
							<path
								d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
							<path
								d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
						</svg>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-eye-slash" id="eye-slash" viewBox="0 0 16 16" style="display: none;">
							<path
								d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
							<path
								d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
							<path
								d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
						</svg>

					</span>
				</div>

				<div id="passwordHelpBlock" class="form-text"> <!--入力欄下の注釈-->
					8桁以上,16桁未満の英数字.
				</div>

			</div>

			<div class="mb-3">
				<!--アイコン画像(bootstrap引用)-->
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
					viewBox="0 0 16 16">
					<path
						d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8m4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5" />
					<path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
				</svg>
				<span class="form-label">パスワード(確認用)</span>

				<div class="input-group" style="max-width: 360px;">

					<input type="password" name="confirmPass" class="form-control" required>

					<!--目マーク(ポインター表示)-->
					<span class="input-group-text" style="cursor: pointer;">

						<!--入力内容の目マーク機能-->
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-eye" id="eye" viewBox="0 0 16 16">
							<path
								d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
							<path
								d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
						</svg>
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-eye-slash" id="eye-slash" viewBox="0 0 16 16" style="display: none;">
							<path
								d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
							<path
								d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
							<path
								d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
						</svg>

					</span>
				</div>

			</div>

			<script>
				// 目マークを押下したときの処理
				document.querySelectorAll('.input-group-text').forEach((element) => {
					element.addEventListener('click', () => {
						const eye = element.querySelector('#eye');
						const eyeSlash = element.querySelector('#eye-slash');
						const passwordInput = element.parentNode.querySelector('input');

						if (eye.style.display === 'none') {
							// 表示されているパスワードをパスワード形式に切り替える
							passwordInput.type = 'password';
							eye.style.display = 'block';
							eyeSlash.style.display = 'none';
						} else {
							// 表示されていないパスワードを表示する
							passwordInput.type = 'text';
							eye.style.display = 'none';
							eyeSlash.style.display = 'block';
						}
					});
				});
			</script>

			<!--パスワード再設定確認(ポップアップ)-->
			<div style="margin-top: 40px;">
				<button type="button" class="control-btn long-btn" data-toggle="modal"
					data-target="#passResetModal">確認</button>
			</div>

		</form>

		<!--ポップアップ-->
		<div class="modal fade popup-place" id="passResetModal" tabindex="-1" role="dialog"
			aria-labelledby="passResetModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<center>
						<h3 class="confirm-text">再設定確認</h3>
					</center>

					<p class="modal-text">パスワードを更新しますか?</p>

					<form th:action="@{/taskdon/user/updatePass}" method="post">
						<input type="hidden" name="user_id" th:value="${user_id}">
						<input type="hidden" name="newPass" id="newPassHidden">
						<input type="hidden" name="confirmPass" id="confirmPassHidden">

						<div class="btn-group">
							<button type="submit" name="button" value="はい" class="answer-btn yes-btn">はい</button>
							<button type="button" class="answer-btn no-btn" data-dismiss="modal">いいえ</button>
						</div>
					</form>

				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

		<!--newPassとconfirmPassに値を設定するscript-->
		<script>
			$(document).ready(function () {
				$('#passResetModal').on('show.bs.modal', function (event) {
					var newPass = $('input[name="newPass"]').val();
					var confirmPass = $('input[name="confirmPass"]').val();
					$('#newPassHidden').val(newPass);
					$('#confirmPassHidden').val(confirmPass);
				});
			});
		</script>

		<!--bootstrapのjsリンク接続-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>

</body>

</html>
