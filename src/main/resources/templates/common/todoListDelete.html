<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ToDoリスト削除</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(ユーザ用) -->
	<div>
		<th:block th:insert="fragment/header :: headerUser">
	</div>

</head>

<body>
	<!--ドロップダウンメニュー(開閉)-->
	<button th:if="${button != null}" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExampleSide"
		aria-controls="offcanvasExample">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!--Fragment使ってコードの部品化-->
	<div>
		<th:block th:insert="fragment/todoFragment :: toggle">
	</div>

	<!--コンテナ-->
	<div class="container">
		<!--削除の場合-->
		<form th:action="@{deleteConfirm}" method="post">
			<div th:each="todo:${todo}">
				<input type="hidden" name="tdlist_id" th:value="${todo.tdlist_id}">
				<div>こちらのToDoを削除しますか？</div>

				<div>
					<label>ToDo内容</label>
					<input type="text" name="tdlist_content" th:value="${todo.tdlist_content}" readonly></input>
				</div>

				<div class="dropdown mt-3">
					<label>重要度</label>
					<div name="importance" th:value="${todo.importance}" th:text="${todo.importance}"></div>
				</div>
			</div>
			<button type="submit" value="delete">削除</button>
		</form>
		<button th:onclick="|location.href='@{/taskdon/user/todoList}'|">取消</button>

	</div>

	<!--JavaScript-->
	<script th:inline="javascript">
		var rows = document.querySelectorAll('.data');
		var url = "todoList";
		var form = document.getElementById("form");
		rows.forEach((row) => {
			var checkbox = row.querySelector('.form-check-input');
			var value = row.querySelector("input[name='tdlist_id']").value;
			var text = row.querySelector('.text');
			checkbox.addEventListener('change', () => {
				if (checkbox.checked) {
					text.style.textDecoration = 'line-through';
				} else {
					text.style.textDecoration = 'none';
				}
				var params = {
					"tdlist_id": value,
					"checked": checkbox.checked
				};

				/*ToDo一覧表示メソッドの呼び出し*/
				$.ajax({
					type: "GET",
					url: url,
					data: params,
				});
			});
		});
	</script>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<!--JavaScript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
