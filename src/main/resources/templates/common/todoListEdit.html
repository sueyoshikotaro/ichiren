<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ToDoリスト編集</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->

	<!--ウェブアイコン-->
	<link rel="icon" type="image/png" th:href="@{/img/web_icon.png}">

	<!-- 共通header呼出し(ユーザ用) -->
	<div>
		<th:block th:insert="fragment/header :: headerUser">
	</div>

</head>

<body>
	<!--ドロップダウンメニュー(開閉)-->
	<button th:if="${button != null}" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExampleSide"
		aria-controls="offcanvasExample">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!--Fragment使ってコードの部品化-->
	<div>
		<th:block th:insert="fragment/todoFragment :: toggle">
	</div>

	<!--コンテナ-->
	<div class="container">
		<!--編集の場合-->
		<form th:action="@{editConfirm}" method="post">
			<div th:each="todo:${todo}">
				<input type="hidden" name="tdlist_id" th:value="${todo.tdlist_id}">
				<div>
					<label>タスク内容</label>
					<input type="text" name="tdlist_content" th:value="${todo.tdlist_content}" required></input>
				</div>

				<div class="dropdown mt-3">
					<label>重要度</label>
					<select name="importance" class="form-select">
						<option class="dropdown-item" value="高" th:selected="${todo.importance} == '高'">高</option>
						<option class="dropdown-item" value="中" th:selected="${todo.importance} == '中'">中</option>
						<option class="dropdown-item" value="低" th:selected="${todo.importance} == '低'">低</option>
					</select>
				</div>
			</div>

			<button th:onclick="|location.href='@{/taskdon/user/todoList}'|">取消</button>
			<button type="submit" value="edit">編集</button>

		</form>

	</div>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
