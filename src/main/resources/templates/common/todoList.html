							メニュー

	</nav>

	<div class="container">
		<div th:if="${button==null} or ${button=='regist'}">
			<div>
				<label>タスク内容</label>
				<input type="text" required>
			</div>
			<div class="dropdown mt-3">
				<label>重要度</label>
				<select class="form-select">
					<option class="dropdown-item" value="高">高</option>
					<option class="dropdown-item" value="中">中</option>
					<option class="dropdown-item" value="低">低</option>
				</select>
			</div>
		</div>
		<form th:if="${todo!=null} and ${button != 'regist'}" th:action="@{#}" method="post">
			<div th:each="todo:${todo}">
				<div>
					<label>タスク内容</label>
					<input type="text" th:value="${todo.tdlist_content}" required></input>
				</div>
				<div class="dropdown mt-3">
					<label>重要度</label>
					<select class="form-select">
						<option class="dropdown-item" value="高" th:selected="${todo.importance} == '高'">高</option>
						<option class="dropdown-item" value="中" th:selected="${todo.importance} == '中'">中</option>
						<option class="dropdown-item" value="低" th:selected="${todo.importance} == '低'">低</option>
					</select>
				</div>
			</div>
		</form>
