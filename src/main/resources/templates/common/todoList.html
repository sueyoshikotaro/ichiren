<!--必須情報(下記2項目)-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--必須項目-->
	<meta charset="UTF-8">

	<!--サイトタイトル-->
	<title>タスクどん|ToDoリスト</title>

	<!--デザイン等-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!--CSS接続-->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!--共通CSS-->

	<!-- 共通header呼出し(ユーザ用) -->
	<div>
		<th:block th:insert="fragment/header :: headerUser">
	</div>

</head>

<body>
	<!--ドロップダウンメニュー(開閉)-->
	<button th:if="${button != null}" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExampleSide"
		aria-controls="offcanvasExample">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!--Fragment使ってコードの部品化-->
	<div>
		<th:block th:insert="fragment/todoFragment :: toggle">
	</div>
	
	<!--コンテナ-->
	<div class="container">
		<div>
			<th:block th:if="${button==null}" th:insert="fragment/todoFragment :: list">
		</div>
	</div>

	<!--JavaScript-->
	<script th:inline="javascript">
		const rows = document.querySelectorAll('.data');

		const form = document.getElementById("form");
		const value = form.querySelector("input[name='tdlist_id']").value;

		rows.forEach((row) => {
			const checkbox = row.querySelector('.form-check-input');
			const text = row.querySelector('.text');
			var url = "todoList";
			var params = {
				"tdlist_id": value,
				"checked": checkbox.checked
			};
			checkbox.addEventListener('change', () => {
				if (checkbox.checked) {
					text.style.textDecoration = 'line-through';
				} else {
					text.style.textDecoration = 'none';
				}
				/*ToDo一覧表示メソッドの呼び出し*/
				$.ajax({
					type: "GET",
					url: url,
					data: params,
				});
			});
		});

	</script>

	<!--bootstrapのjsリンク接続-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<!--JavaScript-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
</body>

</html>
