<!-- ユーザ用メニュー(名称:ホーム) -->
<!-- 連絡事項表示のhtml -->
<!-- あとでmenuUser.htmlに埋め込む -->
<!-- 必須情報(下記2項目) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 必須項目 -->
	<meta charset="UTF-8">

	<!-- サイトタイトル -->
	<title>タスクどん|メニュー</title>

	<!-- デザイン等 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- CSS接続 -->
	<link rel="stylesheet" th:href="@{/css/header.css}"> <!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/body.css}"> <!-- 共通CSS -->

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<!-- 共通header呼出し(ユーザ用) -->
	<!--	<div>-->
	<!--		<th:block th:insert="fragment/header :: headerUser">-->
	<!--	</div>-->

</head>

<body>
	<div th:fragment="notice">

		<h2 class="menu-text">連絡事項一覧</h2>

		<!-- エラー文を表示する -->
		<p th:if="${errMsg}" th:text="${errMsg}" style="color: red;"></p>

		<form th:action="@{noticeDelete}" method="post">
			<div th:each="notice : ${noticeList}">
				<div class="form-check">
					<input class="form-check-input notice-checkbox" type="checkbox" name="check"
						th:value="${notice.notice_id}">
					<!--<input type="hidden" th:value="${notice.notice_id}" name="notice_id">-->
				</div>
				<div th:text="${notice.user_name}"></div>
				<div th:text="${notice.title}"></div>
				<div th:text="${notice.contact_msg}"></div>
				<div th:text="${notice.send_date}"></div>
			</div>

			<!--コンテナ最下のボタン-->
			<form th:action="@{/taskdon/user/menu}" method="post">
				<button type="submit" name="button" value="削除" class="btn menu-link">削除</button>
			</form>
		</form>

	</div>

	<!--チェックボックスが押されていない間ボタンを無効化-->
	<script>
		$(document).ready(function () {
			$('.notice-checkbox').on('change', function () {
				let checked = $('.notice-checkbox:checked').length > 0; // チェックされているか確認
				$('button[name="button"]').prop('disabled', !checked);
			});
			$('button[name="button"]').prop('disabled', true); // 初期状態は無効
		});
	</script>

	<!-- bootstrapのjsリンク接続 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
